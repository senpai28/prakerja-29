<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        const manusia = {
            nama: "Andi",
            lokasi: "Jakarta",
            usia: 25
        };    // OBJECT, menggunakan kurung kurawal

        document.getElementById("hasil").innerHTML = manusia.nama + ", tinggal di " + manusia.lokasi
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        function hitungGrade(nilai) {
            let grade = "";
            if (nilai>=90) {
                grade = "A";
            } else if (nilai>=80) {
                grade = "B";
            } else if (nilai>=70) {
                grade = "C";
            } else if (nilai>=60) {
                grade = "D";
            } else {
                grade = "E";
            }
            return grade;
        }
        const gradeAndi = hitungGrade(80);
        const gradeBudi = hitungGrade(66);
        const gradeCharlie = hitungGrade(71);

        document.write("Grade Andi: " + gradeAndi + "<br/>");
        document.write("Grade Budi: " + gradeBudi + "<br/>");
        document.write("Grade Charlie: " + gradeCharlie);
    </script>
</body>
</html>

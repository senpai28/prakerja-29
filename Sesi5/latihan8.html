<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button id="tombol" onclick="tampilkan_nama()">KLIK SAYA</button>
    <div id="hasil"></div>

    <script>
        function tampilkan_nama() {
            document.getElementById("hasil").innerHTML = "<h3>Saya adalah FOX </h3>";
            document.getElementById("tombol").innerHTML = "Tombol"
        }
    </script>
</body>
</html>

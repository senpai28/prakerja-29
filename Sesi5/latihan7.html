<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        // Function berisikan nilai
        function tampilkan_nama() {
            return "Hacktiv8";
        }
        document.getElementById("hasil").innerHTML = tampilkan_nama();

        // Function berisikan activity
        function menampilkan_nama() {
            document.getElementById("hasil").innerHTML = "Hacktiv8";
        }
        menampilkan_nama();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <script>
        // LOOPING DENGAN WHILE
        let number = 1;
        while (number <= 1000) {
            console.log(number);
            // number = number + 1;
            number++;
        }

        // LOOPING DENGAN FOR
        for (let number = 1; number <= 1000; number++) {
            console.log(number);
        }
    </script>
</body>

</html>
